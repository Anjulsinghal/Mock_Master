<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MockMaster</title>
    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/image.jpg" alt="MockMaster Logo">
        </div>
        <h1>Contact Us</h1>
    </nav>

    <!-- Main Section -->
    <main>
        <section class="contact-container">
            <!-- Map Section -->
            <div class="map" data-aos="fade-right">
                <h2>Find Us Here</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0837059187156!2d-122.42177828468556!3d37.774929279759295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064dfb51b2b%3A0x994d38f25b316cf7!2sZuni%20Cafe!5e0!3m2!1sen!2sus!4v1696013809247!5m2!1sen!2sus"
                    width="100%" 
                    height="300" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <!-- Contact Info Section -->
            <div class="contact-info" data-aos="fade-left">
                <h2>Get In Touch</h2>
                <p><i class="fas fa-envelope"></i> <strong>Email Us:</strong> </p>
                <p>mockmaster@gmail.com</p>
                <p><i class="fas fa-phone"></i> <strong>Call Us:</strong> </p>
                <p>+91 7505998838</p>
                <p><i class="fas fa-map-marker-alt"></i> <strong>Visit Us:</strong></p>
                <p>123 MockMaster Lane, EdTech City, Learning World</p></p>
                <div class="availability">
                    <strong>Available 24/7</strong>
                    <p>We're here to assist you at any time, any day!</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MockMaster. All rights reserved.</p>
    </footer>

    <!-- AOS Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init(); // Initialize animation on scroll
    </script>
</body>
</html>
